<!DOCTYPE html>
<html>
<head>
	<title>Globizs Random Number</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h2 align="left">Number Generator</h2>
			</div>
		</div>
		
		<div class="row">
			
			<div class="col-md-2 col-xs-4">
					<label >Number of digits:</label>
			</div>
			<div class="col-md-2  col-xs-4">
					<input  type="text" id="digits" class="text-center number" />
			</div>	
				
		</div>
	<div class="row">
		<div class="col-md-2 col-xs-4">
			<label>How many numbers:</label>
		</div>
		<div class="col-md-2 col-xs-4">
				<input id="numbers" class="text-center" >
		</div>	
			
	</div>
	<div class="row">
		<div class="col-xs-4" >
				<button class="btn btn-info" id="generate">Generate</button>
		</div>		
	</div>
	<div class="row">
		<div class="col-md-12 col-sm-12 hide" id="display">
			<h3>Numbers:</h3>
			<span id="output">
			</span>				
		</div>	
	</div>

	</div>
	
	<script type="text/javascript">
	 var digits	= document.getElementById("digits");	
	 var count = document.getElementById("numbers");
	 var output = document.getElementById("output");
	 var display = document.getElementById("display");
	 var str = "";
	 document.getElementById("generate").addEventListener("click",()=>{
	 	if(display.classList.contains('hide'))
	 		display.classList.remove('hide');	 	
	 	str = "";
	 	numberList = [];
	 	let min = Math.pow(10,digits.value-1);
	 	let max = 9*Math.pow(10,digits.value-1);
	 	if((max+min)<count.value)
	 		alert(`Numbers to be displayed exceeds the count of numbers  in the range of ${digits.value} digit/s numbers. 
	 			Please enter another number within the range (maximun: ${max+min}) `);
	 	else {
	 		while(numberList.length<count.value-1) {
	 		newNumber = Math.floor(min + Math.random() * max);
	 		if (numberList.indexOf(newNumber) ==-1) {
	 			numberList.push(newNumber);
	 			str +=  newNumber +" ";	
	 		}
	 	}
	 	output.innerHTML = str;			
	 	}
	 	
	});	

	</script>
	<style type="text/css">
		.hide {
			display: none;
		}
		#output {
			font-size: 20px;
			font-weight: bold;;
		}
	</style>

</body>
</html>
